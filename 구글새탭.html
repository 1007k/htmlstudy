<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 탭</title>

    <style>
        div{
            border: 1px solid black;
        }


        .header{
            display: flex;
            justify-content: end;
        }

        .header > div{
            display: flex;
            align-items: center;
        }

        .header a{
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 5px;

            color: black;
            text-decoration: none;
        }

        .header a:hover{
            text-decoration: underline;
        }

        .header img{
            width: 40px;
            /* 테두리를 둥글게 */
            border-radius: 40px;
        }
        
        .header img:hover{
            /* 이미지에 효과주기 */
        filter:brightness(50%)
        }
        
        .logo_box{
            display: flex;
            justify-content: center;
        }

    </style>

</head>
<body>
    <!-- 상단 -->
    <div class="header">
        <div >
            <a href="">Gmail</a>
            <a href="">이미지</a>
            <a href="">
                <img src="https://cdn-icons-png.flaticon.com/512/1184/1184122.png" alt="">
            </a>
            <a href="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGU1tPSq_pH18O62IRuPS3o_7EnSN6UMPh1Rn5Tq7HP5FgtLOKoHAlhp6Us7_RweGrrYA&usqp=CAU" > 
            </a>
        </div>
    </div>

    <!-- 구글로고 -->
    <div class="logo_box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" >
    </div>




</body>
</html>
